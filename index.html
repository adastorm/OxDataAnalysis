<!DOCTYPE html>

<html>
    <head>
        <title>My Site</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>
    
    <body>
        <h1>Ox Data</h1>
        
        <div>
            <canvas id="myChart"></canvas>
            <script>
                const labels = [
                    'Januar',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                ];

                const data = {
                    labels: labels,
                    datasets: [{
                        label: 'Profit By Weight',
                        backgroundColor: 'rgb()',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45],
                    }]
                };

                const config = {
                    type: 'bar',
                    data: data,
                    options: {}
                };
            </script>
            <script>
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            </script>

        </div>

        
    </body>

</html>
